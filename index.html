<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U Inspector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>M3U Link Inspector</h1>
    <input type="text" id="m3uUrl" placeholder="Enter M3U URL here..." />
    <button onclick="fetchM3U()">Inspect</button>
    
    <section id="info" class="card hidden"></section>
    <section id="channels" class="card hidden">
      <h2>Available Channels</h2>
      <ul id="channelList"></ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
